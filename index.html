<body>

                    <span>Datos de facturación</span>
                </div>
                <form action="">
                    <div class="div-style-block-df">
                        <label for="" class="etiquetas">A nombre de:</label>

                    </div>
                    <div class="div-style-block-df">

                    </div>
                    <div class="div-style-block-df">

                        <label for="" class="etiquetas">Teléfono:</label>
                        <input type="text" class="input-datos" value='0963691330'>
                    </div>
                    <div class="div-style-block-df">

                        <label for="" class="etiquetas">Correo:</label>
                        <input type="text" class="input-dif" value="fvidal@btmmotion.com">
                    </div>

                        <label for="" class="etiquetas">Dirección:</label>
